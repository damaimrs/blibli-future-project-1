<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Project-1 - Login</title>
        <link type="text/css" rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css" />
        <link type="text/css" rel="stylesheet" href="/css/index/login.css"/>
    </head>
    <body>
        <div class="col-sm-4">

        </div>

        <div class="col-sm-4" id="login-box">
            <div class="container-fluid" id="login-box-inside">
                <form id="login-form" onsubmit="login()">
                    <div class="form-group">
                        <label for="user-email">Email : </label>
                        <input id="user-email" type="email" placeholder="Enter email" class="form-control" onchange="validateUserEmail(this)" />
                    </div>
                    <div class="form-group">
                        <label for="user-password">Password : </label>
                        <input id="user-password" type="password" placeholder="Enter password" class="form-control" />
                    </div>
                    <button id="btn-submit" type="submit" class="btn btn-info" disabled="disabled">Login</button>
                </form>
            </div>
        </div>

        <div class="col-sm-4">

        </div>

        <script type="text/javascript" src="/webjars/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/index/login.js"></script>
    </body>
</html>
