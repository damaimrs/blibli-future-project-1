<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Cashier</title>
        <link type="text/css" rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
        <link type="text/css" rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css"/>
        <link type="text/css" rel="stylesheet" href="/css/dashboard.css"/>
    </head>
    <body>
        <input id="user-id" th:value="${userId}" hidden="hidden" />

        <div class="navbar">
            <div class="container-fluid">
                <ul class="nav navbar-nav navbar-right">
                    <li id="logout" onclick="logout()" onmouseover="changeCursor(this)">
                        <a style="color: #000;"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row" id="sidebarNew">
                <!--routing ada pada controller/cashier-->
                <div class="col-sm-2">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/cashier"><strong>Dashboard</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/cashier/purchase-progress"><strong>Pemesanan</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/cashier/purchase-paid"><strong>Histori Pembelian</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/cashier/profile"><strong>Edit Profil</strong></a>
                        </li>
                    </ul>
                </div>

                <div class="col-sm-10" id="content">
                    <div class="col-sm-4">
                        <div class="jumbotron jumbotron-fluid">
                            <div class="container">
                                <!--untuk mendapatkan jumlah menu terdaftar ke js cashier/dashboard.js fungsi getMenuCount-->
                                <div id="loader-menu-count"></div>
                                <h1 id="menu-count" class="display-3" style="display: none">0</h1>
                                <p class="lead">Menu terdaftar</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="jumbotron jumbotron-fluid">
                            <div class="container">
                                <!--untuk mendapatkan jumla pembelian hari ini ke cashier/dashboard.js fungsi getPurchaseTodayCount -->
                                <div id="loader-purchase-today-count"></div>
                                <h1 id="purchase-today-count" class="display-3" style="display: none">0</h1>
                                <p class="lead">Pembelian Hari Ini</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="jumbotron jumbotron-fluid">
                            <div class="container">
                                <div id="loader-purchase-progress-count"></div>
                                <h1 id="purchase-progress-count" class="display-3" style="display: none">0</h1>
                                <p class="lead">Pemesanan</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="/webjars/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/cashier/dashboard.js"></script>
    </body>
</html>
